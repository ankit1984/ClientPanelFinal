<div class="row">
  <div class="col-md-6">
    <a routerLink="/stores/store/{{ id }}" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Store
    </a>
  </div>
  <div class="col-md-6">
  </div>
</div>

<div class='card'>
  <div class="card-header">
      Edit Store
    </div>
    <div class="card-body">
        <form #storeForm="ngForm" (ngSubmit)="onSubmit(storeForm)">
            <div class="form-group">
              <label for="storeName">Store Name</label>
              <input 
                  type="text"
                  class="form-control"
                  name="storeName"
                  #clientStoreName="ngModel"
                  [(ngModel)]="store.storeName"
              >
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input 
                    type="text"
                    class="form-control"
                    name="phone"
                    #clientPhone="ngModel"
                    [(ngModel)]="store.phone"
                >
              </div>

              <div class="form-group">
                      <label for="address">Address</label>
                      <input 
                          type="text"
                          class="form-control"
                          name="address"
                          #clientAddress="ngModel"
                          [(ngModel)]="store.address"
                      >
                </div>

                    <div class="form-group">
                        <label for="state">Select State</label>
                    <select class="form-control" name="state" [(ngModel)]="store.state" id="state">
                      <option value="">Please select a state</option>
                      <option *ngFor="let state of stateList" [value]="state.id">{{state.name}}
                      </option>
                        </select>
                    </div>

                    <div class="form-group">
                            <label for="city">Select City</label>
                             <select class="form-control" name="city" [(ngModel)]="store.city" id="city" multiple (change)="onCitySelect($event.target.selected)" >
                                <option *ngFor="let city of cityList" [value]="city.id" >{{city.name}}
                                </option>
                            </select>
                    </div>
                    <div class="form-group">
                      <label for="storeType">Store Type: </label>
                      <input 
                              type="radio"
                              value="Single" 
                              name='storeType' 
                              [(ngModel)]="store.storeType"
                              #clientStoreType="ngModel"
                      >Single Store
                      <input 
                              type="radio" 
                              value="Multiple" 
                              name='storeType' 
                              [(ngModel)]="store.storeType"
                              #clientStoreType="ngModel"
                      >Multiple Store
                  </div>
                  <div class="form-group">
                        <label for="itemType">Item Type: </label>
                        <div *ngFor="let itemType of itemTypeList">
                                <input  type="checkbox" name="itemType" [(ngModel)]="store.itemType" value="{{itemType.id}}" [checked]="(store.itemType && (-1 !== store.itemType.indexOf(itemType.id)) ? 'checked' : '')" (change)="onChange(itemType.name, $event.target.checked)">{{itemType.name}}
                        </div>
                  </div>
                        
                        <div class="form-group">
                        <label for="remark">Remark:</label>
                        <textarea name="remark" #clientRemark="ngModel" [(ngModel)]="store.remark" rows="4" cols="50"></textarea>
                        </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-block">
          </form>                
    </div>

</div>
