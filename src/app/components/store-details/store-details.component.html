<div class="row">
  <div class="col-md-6">
    <a routerLink="/stores" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/stores/edit/{{ id }}" class="btn btn-dark">
        Edit
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="stores" class="card">
  <h3 class="card-header">{{stores.storeName}}</h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h4>Store ID: {{ stores.id }}</h4>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Contact Phone: {{ stores.phone }}</li>
      <li class="list-group-item">Contact Address: {{ stores.address }}</li>
      <li class="list-group-item">Store Type: {{ stores.storeType }}</li>
    </ul>
  </div>
</div>
