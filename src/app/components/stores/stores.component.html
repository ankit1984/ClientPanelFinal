<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-stores"></i> Stores</h2>
  </div>
  <div class="col-md-2">
    <a routerLink="/stores/add" class="btn btn-success btn-block">
      <i class="fa fa-plus"></i> New
    </a>
  </div>
</div>

<table *ngIf="stores?.length > 0;else noStores" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Store Name</th>
      <th>Phone</th>
      <th>Address</th>
      <th>StoreType</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let store of stores">
      <td>{{ store.storeName}}</td>
      <td>{{ store.phone }}</td>
      <td>{{ store.address }}</td>
      <td>{{ store.storeType }}</td>
      <td><a routerLink="store/{{ store.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noStores>
  <hr>
  <h5>There are no stores in the system</h5>
</ng-template>
